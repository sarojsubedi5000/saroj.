<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert to Nepali Date</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .dashboard {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .info {
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #2b8a3e;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #256b34;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="info">
            <h3>File Uploaded: {{ filename }}</h3>
            {% if date_column %}
                <p>Detected Date Column: <strong>{{ date_column }}</strong></p>
            {% else %}
                <p style="color: red;">No date column detected.</p>
            {% endif %}
        </div>
        <form action="/convert/execute" method="post">
            <button class="btn" type="submit">Convert to Nepali Date & Download</button>
        </form>
    </div>
</body>
</html>
